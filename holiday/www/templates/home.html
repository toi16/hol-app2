<ion-view view-title="Holiday Manager">
<ion-content class="grid-basic-page">
  <div class="card">
<div class="item item-divider">
  Holidays Booked
</div>
  <ion-row class="grid-title" center>
    <ion-col><div>Start</div></ion-col>
    <ion-col><div>End</div></ion-col>
    <ion-col><div>Days</div></ion-col>
  </ion-row>
  <ion-row center ngFor="let item of holidayArray" (click)="itemSelected(item)">
    <ion-col><div >{{item.startdate | date: "mediumDate"}}</div></ion-col>
    <ion-col><div>{{item.enddate | date: "mediumDate"}}</div></ion-col>
    <ion-col><div>{{item.daystaken}}</div></ion-col>
  </ion-row>

</div>

  <div class="card">
    <div class="item item-divider">
      Summary
    </div>
        <div class="row">
        <div class="col">Total Days for Year: </div>
        <div class="col">{{settingData.holdays}}</div>
      </div>

      <div class="row">
        <div class="col">Days Booked: </div>
        <div class="col">{{daysBooked}}</div>
      </div>

      <div class="row">
        <div class="col">Days Available: </div>
        <div class="col">{{daysAvailable}}</div>
      </div>

      <div class="row">
        <div class="col">Days Taken: </div>
        <div class="col">{{daysTaken}}</div>
      </div>
  </div>


</ion-content>
</ion-view>
